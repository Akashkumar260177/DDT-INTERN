<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Name: <input type="text" id="name"  placeholder="Enter your name" required></label>
                <i class="fas fa-user"></i> 
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email"  placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i> 
            </div>

            <div class="form-group">
                <label for="dept">Department:</label>
                <input type="text" id="dept"  placeholder="Enter your department" required>
                <i class="fas fa-building"></i> 
            </div>

            <div class="form-group">
                <label for="mobile">M. No:</label>
                <input type="text" id="mobile" placeholder="Mobile Number" required>
                <i class="fas fa-phone"></i> 
            </div>

            <div class="form-group">
                <label for="roll">Roll No:</label>
                <input type="text" id="roll"  placeholder="Enter your Roll no" required>
                <i class="fas fa-id-badge"></i> 
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
